<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/messageDemo.js"></script>
    <link rel="stylesheet" href="style/messageDemo.css">
    <title>Document</title>
</head>

<body>
    <form role="form" action="" class="form-horizontal">
        <div class="main-page">
            <div class="form-group">
                <label for="message-receiver" class=" control-label">收件人</label>
                <div class="" id="message-receiver">
                    <select name="message-receiver" class="form-control">
                        <option>无</option>
                        <option>第一次面试</option>
                        <option>第一次面试淘汰</option>
                        <option>第二次面试</option>
                        <option>第二次面试通过</option>
                        <option>第二次面试淘汰 </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                    <label for="add-reciver" class="control-label">添加收件人</label>
                    <div class="" id="message-reciver">
                        <textarea class="form-control" rows="3" placeholder="在号码间用逗号隔开。"></textarea>
                    </div>
            </div>

            <div class="form-group">
                <label for="message-text" class=" control-label">内容</label>
                <div class="" id="message-text">
                    <textarea classs="form-control" name="message-text" rows="10" style="width:100%;"> 平面设计（graphic design），也称为视觉传达设计，是以“视觉”作为沟通和表现的方式， 透过多种方式来创造和结合符号、图片和文字，借此作出用来传达想法或讯息的视觉表现
                    </textarea>
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <button type="submit" class="btn  btn-block" id="submit">发送信息</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
